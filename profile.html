<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 50;
            background-color: #f9f9f9;
        }

        nav {
    background-color: #4a148c;
    color: white;
    display: flex;
    align-items: center; 
    justify-content: space-between; 
    padding: 1rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #6a1b9a;
}

.logo-container {
    display: flex;
    align-items: center; 
}

.logo {
    height: 40px; 
    margin-right: 20px; 
}

.nav-links {
    display: flex; 
    gap: 1rem; 
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-links a:hover {
    background-color: #6a1b9a;
}


        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            color: #4a148c;
            margin-bottom: 0rem;
        }

        .profiles {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(250px, 1fr);
            gap: 1.5rem;
            overflow-x: auto;
            padding: 1rem;
            white-space: nowrap;
        }

        .profile {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #4a148c;
        }

        .profile h3 {
            margin: 0.5rem 0;
            color: #333;
        }

        .profile p {
            color: #666;
            font-size: 0.9rem;
        }

        footer {
            background-color: #4a148c;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        body {
         background-image: url("img/bgprofile.png");
         background-size: cover;
        background-position: center;
        color: var(--color);
        
        }

        button {
    background-color: #5a2d82; 
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 14px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #71368a; 
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

button:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(90, 45, 130, 0.5); 
}



    </style>
</head>
